<!DOCTYPE html>
<body>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        var margin = { top: 20, right: 20, bottom: 30, left: 30},
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;
        var svg = d3.select('body').append('svg')
            .style('background', '#777')
            .style('margin', '0 calc(50% - ' + (width + margin.right + margin.left)/2 + 'px)')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate('+[margin.left,margin.top]+')');

        var x = d3.scaleTime()
            .range([0,width]);
        var xBand = d3.scaleBand()
            .range([0,width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height,0]);
        var color = d3.scaleOrdinal(d3.schemeCategory10)

        d3.csv('wmata.csv', (err,data) => {
            if (err) throw(err);
            data.forEach((d) => {
                d.Time = new Date(d.Time);
                d.Balance = +d.Balance.match(/\d{1,2}\.\d+/g);
                d.Change = d.Change.match(/[(]/g) ? 
                    -d.Change.match(/\d{1,2}\.\d+/g) : 
                    +d.Change.match(/\d{1,2}\.\d+/g);
            });

            var nested = d3.nest()
                //.key((d) => (d.Time.getMonth()+1) + '/' + d.Time.getFullYear() )
                .key((d) => d.Time.getFullYear())
                .key((d) => d.Time.getMonth())
                .key((d) => d.Time.getDay())
                .rollup((d) => d.length)
                .entries(data);

            nested.forEach((d) => {
                var value = 0;
                d.values.forEach((v) => {
                    var vValue = 0;
                    v.values.forEach((k) => vValue += k.value)
                    v.value = vValue;
                    value += v.value
                });
                d.value = value;
            });
                console.log(nested)
            x.domain(d3.extent(data, (d) => d.Time));
            xBand.domain(nested.map((d) => d.key))
            svg.append('g')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(xBand))
                
            createBars(nested);

        });
        function createBars(data) {
            y.domain([0,d3.max(data, (d) => d.value)]);
            svg.append('g')
                .call(d3.axisLeft(y));

            var bars = svg.selectAll('g.bars')
                .data(data)
                .enter().append('g')
                .attr('class', 'bars')
                .attr('transform', (d) => 'translate(' + [xBand(d.key), 0] + ')');
            var stack = bars.selectAll('g.stack')
                .data((d) => d.values)
                .enter().append('g')
                .attr('class', 'stack')
            
            stack.append('rect')
                .attr('x', 0)
                .attr('y',(d) => y(d.value))
                .attr('height', (d) => height - y(d.value))
                .attr('width', xBand.bandwidth())
                .attr('fill', (d) => {console.log(d); return color(d.key); });
        }
    </script>
    
</body>
