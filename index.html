<!DOCTYPE html>
<body>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        var margin = { top: 20, right: 20, bottom: 30, left: 30},
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;
        var svg = d3.select('body').append('svg')
            .style('background', '#777')
            .style('margin', '0 calc(50% - ' + (width + margin.right + margin.left)/2 + 'px)')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate('+[margin.left,margin.top]+')');

        var x = d3.scaleTime()
            .range([0,width]);
        var xBand = d3.scaleBand()
            .range([0,width]);
        var y = d3.scaleLinear()
            .range([height,0]);

        d3.csv('wmata.csv', (err,data) => {
            if (err) throw(err);
            data.forEach((d) => {
                d.Time = new Date(d.Time);
                d.Balance = +d.Balance.match(/\d{1,2}\.\d+/g);
                d.Change = d.Change.match(/[(]/g) ? 
                    -d.Change.match(/\d{1,2}\.\d+/g) : 
                    +d.Change.match(/\d{1,2}\.\d+/g);
            })
            x.domain(d3.extent(data, (d) => d.Time));
            y.domain(d3.extent(data, (d) => d.Balance));

            svg.append('g')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(x))
            svg.append('g')
                .call(d3.axisLeft(y))
            console.log('data', data);

            svg.selectAll('rect')
                .data(data)
                .enter().append('rect')
                .attr('x',(d) => x(d.Time))
                .attr('y',(d) => y(d.Balance))
                .attr('height',5)
                .attr('width',);

        });
    </script>
    
</body>
